<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
	}

	var minhaIdade = 23;
	var idadeAmigo = 28;
	
pulaLinha();

mostra("Nossa diferença de idade é de: " + (minhaIdade - idadeAmigo) + " Anos");

pulaLinha();

</script>
